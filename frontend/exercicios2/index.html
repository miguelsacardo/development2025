        //  Calcular Imposto de Renda (Faixas): Calcule o imposto de renda com base em faixas salariais com arrow function. 

        // arrow function
        const imposto_de_renda = (salario, aliquota_inss, aliquota) => {
            return (salario - (salario * (100-aliquota_inss)/100)) * aliquota
        }
        window.alert("Calcular Imposto de Renda (Faixas): Calcule o imposto de renda com base em faixas salariais com arrow function.")

        let aliquota_inss = Number(window.prompt("Informe a aliquota do inss"))

        // aliquota vigente
        let aliquota = Number(window.prompt("Informe a aliquota vigente"))/100

        if(salario <= 1903.98){
            window.alert("Voce esta isento do imposto de renda!")
